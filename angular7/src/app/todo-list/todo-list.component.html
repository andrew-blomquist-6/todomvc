<input id="toggle-all"
       class="toggle-all"
       type="checkbox"
       [(ngModel)]="allChecked"
       [ngModelOptions]="{standalone: true}"
       (click)="markAll()">
<label for="toggle-all">Mark all as complete</label>
<ul class="todo-list">
  <li *ngFor="let todo of todos; let i = index;"
      [ngClass]="{completed: todo.completed, editing: isEditingTodo(todo)}"
  >
    <app-todo [todo]="todo"></app-todo>
  </li>
</ul>
