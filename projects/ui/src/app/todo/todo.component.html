<div class="view">
  <input class="toggle"
         type="checkbox"
         [checked]="todo.completed"
         [value]="todo.completed"
         (click)="toggleCompleted()">
  <label (dblclick)="editTodo()">{{todo.title}}</label>
  <button class="destroy" (click)="removeTodo()"></button>
</div>
<form (ngSubmit)="saveEdits('submit')" #f="ngForm">
  <input class="edit"
         ngModel
         name="title"
         [value]="todo.title"
         (blur)="saveEdits('blur')"
         appEscape
         (escapePressed)="revertEdits()"
         appFocus
         [shouldFocus]="editing"
  >
</form>
