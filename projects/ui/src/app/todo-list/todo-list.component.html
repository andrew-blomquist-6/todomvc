<input id="toggle-all"
       class="toggle-all"
       type="checkbox"
       [checked]="allChecked"
       (change)="markAll()">
<label for="toggle-all">Mark all as complete</label>
<ul class="todo-list">
  <li *ngFor="let todo of todos; let i = index;"
      [ngClass]="{completed: todo.completed, editing: isEditingTodo(todo)}"
  >
    <app-todo [index]="i" [todo]="todo"></app-todo>
  </li>
</ul>
